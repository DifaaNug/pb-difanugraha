<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/w3.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>PENGGUNA W3 INPUT</h1>
      <hr />
      <form class="w3-container">
        <table>
          <tr>
            <td><label class="w3-text-teal" for="">Nama Lengkap</label></td>
            <td><input class="w3-input" type="text" name="namalengkap" id="" /></td>
          </tr>
          <tr>
            <td><label class="w3-text-teal" for="">Bahasa Pemrograman</label></td>
            <td><input class="w3-check" type="checkbox" name="Php" id="" value="Php" />PHP</td>
          </tr>
          <tr>
            <td></td>
            <td><input class="w3-check" type="checkbox" name="Python" id="" value="Python" />Python</td>
          </tr>
          <tr>
            <td></td>
            <td><input class="w3-check" type="checkbox" name="JavaScript" id="" value="JavaScript" />JavaScript</td>
          </tr>
          <tr>
            <td><label class="w3-text-teal" for="">Kendaraan</label></td>
            <td><input class="w3-radio" type="radio" name="Kendaraan" id="" value="Motor" />Motor</td>
          </tr>
          <tr>
            <td></td>
            <td><input class="w3-radio" type="radio" name="Kendaraan" id="" value="Mobil" />Mobil</td>
          </tr>
          <tr>
            <td></td>
            <td><input class="w3-radio" type="radio" name="Kendaraan" id="" value="Gojek" />Gojek</td>
          </tr>
          <tr>
            <td>Jurusan</td>
            <td>
              <select class="w3-select" name="Jurusan" id="">
                <option value="Ti">Teknik Informatika</option>
                <option value="Tk">Teknik Komputer</option>
                <option value="Mj">Manajemen</option>
              </select>
            </td>
          </tr>
        </table>
        <hr />
        <button class="w3-btn w3-blue">Kirim</button>
      </form>
    </center>
  </body>
</html>
